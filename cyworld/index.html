<!DOCTYPE html>
<html lang="ko">
  <head>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8c7573265d.js"
      crossorigin="anonymous"
    ></script>
    <title>이우진님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
  </head>
  <body>
    <div class="backgroundBox">
      <div class="boxWrapper">
        <div class="boxContainerBox">
          <div class="boxContainerBox_headerBox">
            <div class="vistorsCounter">
              <span>TODAY</span><span>0</span>
              <span>|</span>
              <span>TOTAL</span>12345<span></span>
            </div>
            <div class="mainTitle">
              <span>사이좋은 사람들, 싸이월드</span>
            </div>
            <div class="privateSetting">
              <span>사생활보호설정▶</span>
            </div>
          </div>
          <div class="boxContainerBox_bodyBox">
            <div class="leftContentsContainer">
              <div class="leftContents_mainBox">
                <div class="profileImageBoxContainer">
                  <div class="imageHolder"></div>
                </div>
                <div class="leftmainBox_profileInfoBox">
                  <div class="profile_name">
                    <i class="fa-regular fa-user"></i>
                    <span>이름</span>
                  </div>
                  <div class="profile_phoneNum">
                    <i class="fa-solid fa-phone"></i>
                    <span>Phone</span>
                  </div>
                  <div class="profile_emailAd">
                    <i class="fa-solid fa-envelope"></i>
                    <span>E-mail</span>
                  </div>
                  <div class="profile_instagram">
                    <i class="fa-brands fa-instagram"></i>
                    <span>인스타그램</span>
                  </div>
                </div>
                <div class="leftmainBox_TodayEmotionBox">
                  <span>오늘의 기분</span>
                  <select>
                    <option value="happy">기쁨😀</option>
                    <option value="sad">슬픔😭</option>
                    <option value="angry">화남😡</option>
                    <option value="tired">피곤함😴</option>
                    <option value="lovely">사랑스러움😍</option>
                    <option value="restless">싱숭생숭함🥴</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="rightContentsContainer">
              <iframe src="music.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
