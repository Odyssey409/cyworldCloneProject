<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music</title>
    <link href="./styles/music.css" rel="stylesheet" />
  </head>
  <body>
    <div class="musicTop">
      <div class="topContentBox">
        <div class="topContentBoxTitle">
          <span class="blueTitle">추억의 BGM</span
          ><span class="subtitleUpper">todays choice</span>
        </div>
      </div>
      <div class="divideLine"></div>
      <div class="albumsWrapper">
        <div class="albumBox">
          <img class="albumcover" src="./images/yCover.png" />
          <div class="albumTitle">Y(Please Tell Me Why)</div>
          <div class="albumArtist">프리스타일</div>
        </div>
        <div class="albumBox">
          <img class="albumcover" src="./images/flowerOfSnow.png" />
          <div class="albumTitle">눈의 꽃</div>
          <div class="albumArtist">박효신</div>
        </div>
        <div class="albumBox">
          <img class="albumcover" src="./images/maybeLoved.png" />
          <div class="albumTitle">사랑했나봐</div>
          <div class="albumArtist">윤도현</div>
        </div>
      </div>
    </div>
    <div class="musicBottom">
      <div class="topContentBox">
        <div class="topContentBoxTitle">
          <span class="blueTitle">추억의 BGM</span
          ><span class="subtitleUpper">todays choice</span>
        </div>
      </div>
      <div class="divideLine"></div>
      <div class="playlistWrapper">
        <div id="playlistHeader" class="playlistMusicBox">
          <input class="playlistCheckBox" type="checkbox" />
          <div id="headerNumber" class="playlistNumber">번호</div>
          <div id="headerMusicName" class="playlistMusicName">곡명</div>
          <div id="headerArtist" class="playlistArtist">아티스트</div>
        </div>
        <div class="playlistMusicBox">
          <input class="playlistCheckBox" type="checkbox" />
          <div class="playlistNumber">1</div>
          <div class="playlistMusicName">눈의 꽃</div>
          <div class="playlistArtist">박효신</div>
        </div>
        <div class="playlistMusicBox">
          <input class="playlistCheckBox" type="checkbox" />
          <div class="playlistNumber">2</div>
          <div class="playlistMusicName">사랑스러워</div>
          <div class="playlistArtist">김종국</div>
        </div>
        <div class="playlistMusicBox">
          <input type="checkbox" />
          <div class="playlistNumber">3</div>
          <div class="playlistMusicName">내사람: Partner For Life</div>
          <div class="playlistArtist">SG 워너비</div>
        </div>
        <div class="playlistMusicBox">
          <input class="playlistCheckBox" type="checkbox" />
          <div class="playlistNumber">4</div>
          <div class="playlistMusicName">Love Love Love</div>
          <div class="playlistArtist">에픽하이</div>
        </div>
        <div class="playlistMusicBox">
          <input class="playlistCheckBox" type="checkbox" />
          <div class="playlistNumber">5</div>
          <div class="playlistMusicName">애인...있어요</div>
          <div class="playlistArtist">이은미</div>
        </div>
      </div>
    </div>
  </body>
</html>
